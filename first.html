<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
<p id="demo"></p>
<script>
    const Chocolates =["Cadvery","M$M","Snikars"];
    let i=0;
    let lenght =Chocolates.length;
    let text="";
    for (; i<lenght;){
        text+=Chocolates[i]+"<br>";
        i++;


    }
    document.getElementById("demo").innerHTML=text;
    
</script>
    
</body>
</html>
