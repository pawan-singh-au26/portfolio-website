<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async1</title>
</head>
<body>
    <h2>Async & sync Exampal</h2>
    <script>
        document.write("Hi");
        document.write("<br>");
        document.write("Hello");
        document.write("<br>");
        document.write("This line is a Synchronus JavaScript");
        document.write("<br>");
        
        setTimeout( () =>{
            document.write("This line will be excuted Asynchronusly");
            document.write("<br>")
            document.write("Here we the explane of synchronus and Asynchronus Js Example")
        },2000)
        
        
        document.write("<br>");
        document.write("Here we the explane of synchronus and Asynchronus Js Example")
        document.write("<br>")
    </script>
    
</body>
</html>
