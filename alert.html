<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>
<body>
    <div class="alert alert-success pt-0 pb-0 mx-5 mt-3 text-white">
       <strong>Success !</strong> You should <a href="#" class="alert-link">read this massege</a>
    </div>

    <div class="alert alert-success alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Success !</strong>This alert box could indicate a successfull oor positive action.

    </div>

<span class="badge bg-primary ">Primary</span>
<span class="badge bg-secondary ">Secondary</span>
<span class="badge bg-success ">Success</span>
<span class="badge bg-danger ">danger</span>
<span class="badge bg-warning ">warning</span>
<span class="badge bg-info ">Info</span>
<span class="badge bg-dark ">Dark</span>

    
</body>
</html>
