<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async3</title>
</head>
<body>
    <h1>async</h1>
    <script>
        function Func(){
            a=28;
            try{
                alert("Value of variable a is :" +  a);

            }catch(e){
                alert("Error :" +e.description);
            }finally{
                alert("Finally block : " + a);
            }
        }
        Func();
    </script>
    
</body>
</html>
